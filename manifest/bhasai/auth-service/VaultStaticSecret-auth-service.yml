apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: auth-service
  namespace: default
spec:
  type: kv-v2
  mount: kv
  path: dev/auth-service
  destination:
    name: auth-service
    create: true
  refreshAfter: 10s
  # Name of the CRD to authenticate to Vault
  vaultAuthRef: static-auth