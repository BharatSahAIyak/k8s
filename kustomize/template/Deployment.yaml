apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: {{APPLICATION}}
  name: {{APPLICATION}}
spec:
  replicas: {{REPLICAS}}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{APPLICATION}}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{APPLICATION}}
    spec:
      containers:
        - envFrom:
          - secretRef:
              name: {{APPLICATION}}
          image: {{IMAGE_URL}}
          imagePullPolicy: Always
          name: {{APPLICATION}}
          resources:
            requests:
              memory: "{{MEMORY_REQUEST}}"
            limits:
              memory: "{{MEMORY_LIMIT}}"
      restartPolicy: Always