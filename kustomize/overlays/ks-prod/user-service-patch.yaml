apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user
spec:
  rules:
  - host: "chatbot.kumbhsahaiyak.up.gov.in"
    http:
      paths:
      - path: /user/api/updateUser/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80
      - path: /user/api/sendOTP
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80
      - path: /user/api/login/otp
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80
      - path: /user/api/searchUserByQuery
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80
      - path: /user/api/logout
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80
      - path: /user/api/jwt/verify
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80
      - path: /user
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80