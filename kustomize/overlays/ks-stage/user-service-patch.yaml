apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user
spec:
  rules:
  - host: "user.stage.kumbhsahaiyak.xyz"
    http:
      paths:
      - path: /api/updateUser/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80
      - path: /api/sendOTP
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80
      - path: /api/login/otp
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80
      - path: /api/searchUserByQuery
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80
      - path: /api/logout
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80
      - path: /api/jwt/verify
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: user
            port:
              number: 80