apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: zoho-identity-service
spec:
  type: kv-v2
  mount: kv
  path: NAMESPACE/zoho-identity-service
  destination:
    name: zoho-identity-service
    create: true
  refreshAfter: 10s
  vaultAuthRef: static-auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: zoho-identity-service
  name: zoho-identity-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: zoho-identity-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zoho-identity-service
    spec:
      containers:
        - envFrom:
          - secretRef:
              name: zoho-identity-service
          image: ghcr.io/bharatsahaiyak/zoho-identity-service:0.5.0
          name: zoho-identity-service
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "512Mi"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: zoho-identity-service
spec:
  selector:
    app.kubernetes.io/name: zoho-identity-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zoho-identity-service
spec:
  ingressClassName: kong
  rules:
  - host: "zoho-identity-service.NAMESPACE.k8s.bhasai.samagra.io"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: zoho-identity-service
            port:
              number: 80
