apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: bge-small-gpu-embeddings
  name: bge-small-gpu-embeddings
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bge-small-gpu-embeddings
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bge-small-gpu-embeddings
    spec:
      restartPolicy: Always
      containers:
        - envFrom:
          - secretRef:
              name: service-urls
          - secretRef:
              name: service-creds
          image: ghcr.io/kumbh-sahaiyak/ai-tools/bge_small_gpu_embeddings:main
          imagePullPolicy: Always
          name: bge-small-gpu-embeddings
          resources:
            requests:
              memory: "512Mi"
            limits:
              nvidia.com/gpu: "1"
      imagePullSecrets:
      - name: ks-regcred
---
apiVersion: v1
kind: Service
metadata:
  name: bge-small-gpu-embeddings
spec:
  selector:
    app.kubernetes.io/name: bge-small-gpu-embeddings
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bge-small-gpu-embeddings
spec:
  ingressClassName: kong
  rules:
  - host: "bge-small-gpu-embeddings.NAMESPACE.k8s.bhasai.samagra.io"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: bge-small-gpu-embeddings
            port:
              number: 80
