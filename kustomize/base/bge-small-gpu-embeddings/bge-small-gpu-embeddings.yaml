apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: bge-small-gpu-embeddings
  name: bge-small-gpu-embeddings
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bge-small-gpu-embeddings
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bge-small-gpu-embeddings
    spec:
      restartPolicy: Always
      containers:
        - envFrom:
          - secretRef:
              name: bge-small-gpu-embeddings
          image: ghcr.io/bharatsahaiyak/ai-tools/bge_small_gpu_embeddings:dev
          imagePullPolicy: Always
          name: bge-small-gpu-embeddings
          resources:
            requests:
              memory: "1400Mi"
            limits:
              memory: "2048Mi"
              nvidia.com/gpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: bge-small-gpu-embeddings
spec:
  selector:
    app.kubernetes.io/name: bge-small-gpu-embeddings
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: bge-small-gpu-embeddings
spec:
  type: kv-v2
  mount: kv
  path: NAMESPACE/bge-small-gpu-embeddings
  destination:
    name: bge-small-gpu-embeddings
    create: true
  refreshAfter: 10s
  vaultAuthRef: static-auth
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bge-small-gpu-embeddings
spec:
  ingressClassName: kong
  rules:
  - host: "bge-small-gpu-embeddings.NAMESPACE.k8s.bhasai.samagra.io"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: bge-small-gpu-embeddings
            port:
              number: 80

---
apiVersion: v1
kind: Pod
metadata:
  name: kaniko-bge-small-gpu-embeddings
spec:
  containers:
  - name: kaniko-bge-small-gpu-embeddings
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--context=$(CONTEXT)"
    - "--destination=$(DESTINATION)"
    envFrom:
      - secretRef:
          name: git-read-token
      - secretRef:
          name: bge-small-gpu-embeddings
  restartPolicy: Never