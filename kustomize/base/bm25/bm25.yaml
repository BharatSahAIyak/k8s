apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: bm25
  name: bm25
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bm25
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bm25
    spec:
      restartPolicy: Always
      containers:
        - envFrom:
          - secretRef:
              name: bm25
          image: ghcr.io/bharatsahaiyak/ai-tools/bm25:dev
          imagePullPolicy: Always
          name: bm25
          resources:
            requests:
              memory: "600Mi"
            limits:
              memory: "1024Mi"
      
---
apiVersion: v1
kind: Service
metadata:
  name: bm25
spec:
  selector:
    app.kubernetes.io/name: bm25
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: bm25
spec:
  type: kv-v2
  mount: kv
  path: NAMESPACE/bm25
  destination:
    name: bm25
    create: true
  refreshAfter: 10s
  vaultAuthRef: static-auth
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bm25
spec:
  ingressClassName: kong
  rules:
  - host: "bm25.NAMESPACE.k8s.bhasai.samagra.io"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: bm25
            port:
              number: 80

---
apiVersion: v1
kind: Pod
metadata:
  name: kaniko-bm25
spec:
  containers:
  - name: kaniko-bm25
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--context=$(CONTEXT)"
    - "--destination=$(DESTINATION)"
    envFrom:
      - secretRef:
          name: git-read-token
      - secretRef:
          name: bm25
  restartPolicy: Never