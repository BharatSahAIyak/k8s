apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: bge-reranker
  name: bge-reranker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bge-reranker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bge-reranker
    spec:
      restartPolicy: Always
      containers:
        - envFrom:
          - secretRef:
              name: service-urls
          - secretRef:
              name: service-creds
          image: ghcr.io/bharatsahaiyak/ai-tools/bge_reranker:dev
          imagePullPolicy: Always
          name: bge-reranker
          resources:
            requests:
              memory: "4096Mi"
            limits:
              memory: "4096Mi"
              nvidia.com/gpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: bge-reranker
spec:
  selector:
    app.kubernetes.io/name: bge-reranker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bge-reranker
spec:
  ingressClassName: kong
  rules:
  - host: "bge-reranker.NAMESPACE.k8s.bhasai.samagra.io"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: bge-reranker
            port:
              number: 80
