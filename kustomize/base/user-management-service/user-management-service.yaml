apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: user-management-service
spec:
  type: kv-v2
  mount: kv
  path: NAMESPACE/user-management-service
  destination:
    name: user-management-service
    create: true
  refreshAfter: 10s
  vaultAuthRef: static-auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: user-management-service
  name: user-management-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: user-management-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-management-service
    spec:
      containers:
        - envFrom:
          - secretRef:
              name: user-management-service
          - secretRef:
              name: service-urls
          - secretRef:
              name: service-creds
          image: ghcr.io/bharatsahaiyak/user-management-service:dev
          imagePullPolicy: Always
          name: user-management-service
          resources:
            requests:
              cpu: "2"
              memory: "8Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: user-management-service
spec:
  selector:
    app.kubernetes.io/name: user-management-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-management-service
spec:
  ingressClassName: kong
  rules:
  - host: "user-management-service.NAMESPACE.k8s.bhasai.samagra.io"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-management-service
            port:
              number: 80
