apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard 
  namespace: kubernetes-dashboard
spec:
  ingressClassName: kong
  rules:
  - host: "dashboards.k8s.io"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: kubernetes-dashboard-kong-proxy 
            port:
              number: 80