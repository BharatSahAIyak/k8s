kind: Application
metadata:
  name: my-argocd-application
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-health-degraded.discord: ""
    notifications.argoproj.io/subscribe.on-sync-failed.discord: ""
    notifications.argoproj.io/subscribe.on-sync-succeeded.discord: ""
spec:
  project: default
  source:
    repoURL: <YourRepositoryUrl>
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true