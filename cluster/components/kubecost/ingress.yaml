apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubecost-ingress
  namespace: kubecost
  annotations:
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
  - host: "metrics.k8s.bhasai.samagra.io"
    http:
      paths:
      - path: /kubecost
        pathType: ImplementationSpecific
        backend:
          service:
            name: kubecost-cost-analyzer
            port:
              number: 9003